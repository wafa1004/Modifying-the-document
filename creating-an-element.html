<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creating an element</title>
</head>
<body>

    <script>

        //creating a DOM node:
        let div = document.createElement('div');
        div.className = "alert alert-success";
        div.innerHTML = "<strong>Hi there!</strong> You've read an important message.";
    </script>

</body>
</html>
