<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertBefore()</title>
</head>
<body>
    <ol id="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>

    <script>
        let newLi = document.createElement('li');
        newLi.innerHTML = 'Hello!';

        //inserts node before nextSibling into parentElem
        list.insertBefore(newLi, list.children[2]);
    </script>

</body>
</html>
