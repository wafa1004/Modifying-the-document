<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
    </ol>

    <script>
        function clear(elem) {
            while (elem.firstChild) {
                elem.firstChild.remove();
            }
        }

        clear(elem);
    </script>
</body>
