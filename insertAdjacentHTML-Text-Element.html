<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertAdjacentHTMl-Text-Element</title>
</head>
<body>
    <div id="div"></div>
    <script>
        div.insertAdjacentHTML('beforebegin', '<p>Hello</p>');
        div.insertAdjacentHTML('afterend', '<p>Bye</p>');
    </script>

</body>
</html>
