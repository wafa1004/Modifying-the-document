<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertion methods</title>
</head>
<body>
    <ol id="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>

    <script>

        let newLi = document.createElement('li');
        newLi.innerHTML = 'Hello, world!';

        //appending node as the last child
        //list is the id of the tag ol.
        list.appendChild(newLi);
    </script>
</body>
</html>
