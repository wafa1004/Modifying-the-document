<!--node.append(...nodes or strings) : appends nodes or strings at the end of node.-->
<!--node.prepend(...nodes or strings) : insert nodes or strings into the beginning of node.-->
<!--node.before(...nodes or strings) : insert nodes .. before the node.-->
<!--node.after(...nodes or strings) : insert nodes .. after the node.-->
<!--node.replaceWith(...nodes or strings) : replaces node with given nodes or strings.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>

    </ol>

    <script>
        ol.before('Before');
        ol.after('after');


        let prepend  = document.createElement('li');
        prepend.innerHTML = 'prepend';
        ol.prepend(prepend);


        let append = document.createElement('li');
        append.innerHTML = 'append';
        ol.append(append);

    </script>
</body>
</html>
